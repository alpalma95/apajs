<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyLogo | Users</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <!-- Fontawesome import -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="img-container">
        <img
          src="assets/my-logo.svg"
          alt="Brand logo, consisting on the two words My Logo together"
        />
      </div>
    </header>
    <main>
      <div class="cards-section">
        <div class="container">
          <h1 class="cards-section__h1">Users</h1>
          <div id="cards-content">
            <!-- start of card commponent -->
            <div class="card">
              <table>
                <tbody>
                  <tr>
                    <td><i class="fa-solid fa-id-card"></i></td>
                    <td>Name</td>
                    <td class="card__name">Thomas Shelby</td>
                  </tr>
                  <tr>
                    <td><i class="fa-solid fa-user-large"></i></td>
                    <td>Username</td>
                    <td>Tommy</td>
                  </tr>
                  <tr>
                    <td><i class="fa-solid fa-at"></i></td>
                    <td>Email</td>
                    <td><a href="#"> thomas.shelby@gmai.com </a></td>
                  </tr>
                  <tr>
                    <td><i class="fa-solid fa-phone"></i></td>

                    <td>Phone</td>
                    <td>5-565-561-5565</td>
                  </tr>
                  <tr>
                    <td><i class="fa-solid fa-location-dot"></i></td>

                    <td>Address</td>
                    <td>Victor Plains, Sulle 887, Whisbouf 08987-9879</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- end of card component -->
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="img-container footer__img-container">
        <img
          src="assets/my-logo.svg"
          alt="Brand logo, consisting on the two words My Logo together"
        />
      </div>
      <p class="footer__p">
        Â©2022 MyLogo. All rights reserved. All trademarks are the property of
        their respective owners.
      </p>
    </footer>

    <script type="module" src="index.js"></script>
  </body>
</html>
