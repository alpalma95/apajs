<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyLogo | Users</title>
    <link
      rel="shortcut icon"
      href="/examples/contact-list/assets/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/examples/contact-list/index.css" />
    <!-- Fontawesome import -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="img-container">
        <img
          src="/examples/contact-list/assets/my-logo.svg"
          alt="Brand logo, consisting of the two words My Logo together"
        />
      </div>
      <!-- Slot will only work with shadowRoot -->
      <reset-button>
        <span slot="test">Reset count</span>
      </reset-button>
    </header>
    <main>
      <div class="cards-section">
        <div class="container">
          <h1 class="cards-section__h1">Users</h1>

          <list-component id="cards-content"></list-component>
        </div>
      </div>
    </main>
    <footer>
      <div class="img-container footer__img-container">
        <img
          src="/examples/contact-list/assets/my-logo.svg"
          alt="Brand logo, consisting of the two words My Logo together"
        />
      </div>
      <p class="footer__p">
        Â©2022 MyLogo. All rights reserved. All trademarks are the property of
        their respective owners.
      </p>
    </footer>

    <script type="module" src="/examples/contact-list/index.js"></script>
  </body>
</html>
