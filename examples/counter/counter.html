<html lang="en" hidden>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="container mx-auto px-2 py-5">
      <a is="back-btn"></a>
      <custom-1 step="3" test='{"hello":"world"}'>

          data-id="test"
          :click="inc | 2"
        >
          From slot + 2
        </button>
      </custom-1>
    </div>
  </body>
